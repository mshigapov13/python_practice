{% extends 'basic.html' %}
{% block content %}
<div class="adv-entry">
    <h2>{{ advertisement.title }}</h2>
    <p>by {{ advertisement.author }} | {{ advertisement.date }} </p>
    <p>{{ advertisement.body }}</p>
</div>
<p><a href="{% url 'adv_edit' advertisement.pk %}">Edit</a> | 
    <a href="{% url 'adv_delete' advertisement.pk %}">Remove</a></p>
<p>Back to <a href="{% url 'advs' %}">All advertisements</a></p>

{% endblock content %}
